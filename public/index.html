<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewportewport" content="width=device-width, initial-scale=1">
    <title>Starter Template</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="core.js"></script>
  </head>
  <body ng-app="socket-io">

    <section ng-controller="MainCtrl">
      <h1>hello {{name}}</h1>
      <form novalidate class="simple-form">
        <input type="text" ng-model="formData.text" />
        <button type="submit" ng-click="createTodo()" class="btn">Submit</button>
      </form>
      <ul ng-repeat="todo in todos">
        <li>
          <span>{{todo.text}} | {{todo._id}}</span>
          <button type="submit" ng-click="deleteTodo(todo._id)">delete</button>
        </li>
      </ul>
    </section>

  </body>
</html>
