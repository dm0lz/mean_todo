<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewportewport" content="width=device-width, initial-scale=1">
    <title>Starter Template</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="./stylesheets/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="core.js"></script>
  </head>
  <body ng-app="socket-io">

    <section ng-controller="MainCtrl">
      <section class="container">
        
        <header>
          <div class="jumbotron intro">
            <h1>Submit Tasks</h1>          
            <form novalidate class="simple-form navbar-form todo_form">
              <input type="text" ng-model="formData.text" class="form-control" />
              <button type="submit" ng-click="createTodo()" class="btn btn-success">Submit</button>
            </form>        
          </div>
        </header>
  
        <section class="row">

          <article class="col-md-3"></article>
          
          <article class="col-md-6">
            <table class="table" ng-if="todos.length !== 0">
              <thead>
                <tr>
                  <th>Text</th>
                  <th>Id</th>
                  <th></th>
                </tr>
              </thead>
              <tbody ng-repeat="todo in todos | orderBy: 'text'">
                <tr>
                  <td>{{todo.text}}</td>
                  <td>{{todo._id}}</td>
                  <td><button type="submit" ng-click="deleteTodo(todo._id)" class="btn btn-danger">delete</button></td>
                </tr>
              </tbody>
            </table>
          </article>

          <article class="col-md-3"></article>
        
        </section>

        <footer></footer>

      </section>
    </section>

  </body>
</html>
